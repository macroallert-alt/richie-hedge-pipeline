name: V16 Daily Runner
on:
  schedule:
    - cron: '0 6 * * 1-5'
  workflow_dispatch:
jobs:
  run-v16:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
      FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_APPLICATION_CREDENTIALS: /tmp/gcp_sa.json
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install pandas numpy gspread google-auth requests fredapi anthropic
      - name: Write GCP credentials
        run: echo '${{ secrets.GOOGLE_CREDENTIALS }}' > /tmp/gcp_sa.json
      - name: Run Data Collector
        working-directory: step_0a_data_collector
        run: python main.py || true
      - name: Run V16 Daily Runner
        run: python V16_DAILY_RUNNER.py
      - name: Commit and push
        run: |
          git config user.name "V16 Pipeline Bot"
          git config user.email "pipeline@baldur-creek.capital"
          git add data/dashboard/
          git diff --cached --quiet || git commit -m "daily: dashboard $(date +%Y-%m-%d)"
          git push
