name: V16 Daily Runner

on:
  schedule:
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

jobs:
  run-v16:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pandas numpy

      - name: Run V16 Daily Runner
        run: python V16_DAILY_RUNNER.py

      - name: Commit and push
        run: |
          git config user.name "V16 Pipeline Bot"
          git config user.email "pipeline@baldur-creek.capital"
          git add data/dashboard/
          git diff --cached --quiet || git commit -m "daily: dashboard $(date +%Y-%m-%d)"
          git push